<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-colors.css">
    <link rel="stylesheet" href="style-fonts.css">
    <!-- Link js -->
    <script src="script.js"></script>
    <script src="script-search.js"></script>
    <script src="script-templates.js"></script>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body onload="loadPokemons()">
    <!-- Header-->
    <div class="header row-space-between">
        <img src="./img/logo_pokedex.png" alt="pokedex logo">
        <div class="h-search">
            <!-- Input field-->
            <div class="input-group">
                <input id="search-input" type="text" class="searchfield" placeholder="Search..." aria-label="Search">
                <button id="search-button" type="button" class="btn btn-dark">Search</button>
             </div>
        </div>
    </div>
    <!-- Cards container -->
    <div id="cards-container" class="cards-container"></div>
    <!-- Dialog card container -->
    <div onclick="closeDialogPokemonCard()" id="dialog-card-container" class="dialog-card-container d-none"></div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
